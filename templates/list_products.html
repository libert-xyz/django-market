{% extends 'base.html' %}

{% block content%}

  {% for obj in product %}

  <li>
    <h1>
    <ul>{{obj.title}}</ul>
    </h1>

    <ul>{{obj.description}}</ul>
    <ul>Price: {{obj.price}}</ul>
  </li>

    {% empty %}
    <ul>
      No Products yet.
    </ul>

  {% endfor %}


{% endblock content%}
